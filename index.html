<html>
<head>
	<meta charset="UTF-8">
	<title>Sign Up UI</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<h3 class="logo-text">LOGO</h3>
			<div class="left-content">
				<h4>
				Stay updated.<br/>
				Never miss an event.
				</h4>
			<img src="images/date.png" class="calendar">
			<img src="images/ellipses.png" alt="">
			</div>
			
		</div>
		<div class="right">
			<div class="right-content">
				<h3>CREATE AN ACCOUNT</h3>
				<div class="social-media-icons">
					<img src="images/fb.png" class="clickable" style="margin-right: 13px">
					<img class="clickable" src="images/gplus.png">
				</div>
				<p style="margin-top: 20px">or register with your email</p>
				<div class="input-field">
					<img class="input-icon" id="user-icon" src="images/user.png">
					<input class="input" type="text" name="name" placeholder="Name">
				</div>
				<div class="input-field">
					<img class="input-icon" id="mail-icon" src="images/mail.png">
					<input class="input" type="email" name="email" placeholder="Email">
				</div>
				<div class="input-field">
					<img class="input-icon" id="lock-icon" src="images/lock.png">
					<input class="input" type="password" name="password" placeholder="Password">
				</div>
				
			<button class="submit-btn clickable">JOIN</button>
			<p>Already have an account? <span class="highlight clickable">Sign in.</span></p>
			</div>
		</div>
	</div>
</body>
</html>
